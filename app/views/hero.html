<div class="thumbnail">
  <img src="images/{{hero.id}}.png" alt="">
  <div class="caption">
    <h3>{{hero.firstName}} {{hero.lastName}}</h3>
    <p>Title: {{hero.title}}</p>
    <p>Allegiance: {{allegianceMap[hero.allegiance]}}</p>
    <p>Gender: {{genderMap[hero.gender]}}</p>
    <p>Health Point: {{hero.hp}}<p>
    <p>Skills:</p>
    <ul>
      <li ng-repeat="skill in hero.skills">
        {{skill}}
      </li>
    </ul>
  </div>
</div>
